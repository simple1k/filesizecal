<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image File Size Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Image File Size (MB)</h1>
        <div class="form">
            <label for="width">Image width in pixels</label>
            <input type="number" id="width" placeholder="Enter the image width">
        </div>

        <div class="form">
            <label for="height">Image height in pixels</label>
            <input type="number" id="height" placeholder="Enter the image Height">
        </div>

        <div class="form">
            <label for="bit">Bit of Depth</label>
            <input type="number" id="bit" placeholder="Enter the bit depth">
        </div>
        <button id="calculateBtn" class="caculate-btn">Calculate</button>
        <p id="result" class="result">Image File Size</p>
    </div>





    <script src="script.js"></script>
</body>
</html>
